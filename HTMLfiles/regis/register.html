{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register</title>

    <!--NAV-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'home/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'home/css/animate.css' %}">
    <link rel="stylesheet" href="{%static 'home/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{%static 'home/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{%static 'home/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{%static 'home/css/aos.css' %}">
    <link rel="stylesheet" href="{%static 'home/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{%static 'home/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{%static 'home/css/jquery.timepicker.css' %}">
    <link rel="stylesheet" href="{%static 'home/css/flaticon.css' %}">
    <link rel="stylesheet" href="{%static 'home/css/icomoon.css' %}">
    <link rel="stylesheet" href="{%static 'home/css/style.css' %}">
    
    <link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico'%}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css'%}">


    <!-- Icons font CSS-->
    <link href="{%static 'register/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'register/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{%static 'register/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'register/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{%static 'register/css/main.css'%}" rel="stylesheet" media="all">

</head>

<body>
    {%include 'externals/nav.html' %}
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    {%for message in messages %}
                    <h3 class="title">{{message}}</h3>
                    {%endfor%}
                    <form action="Sign-UP" method="POST">
                        {% csrf_token %}                
                        <div class="input-group">
                            <input class="input--style-3 " type="text" placeholder="First Name" name="first_name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Last Name" name="last_name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 validate-input" data-validate = "Username is required" type="text" placeholder="Username" name="username">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 validate-input" data-validate = "Password is required" type="password" placeholder="Password" name="password1">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Confirm Password" name="password2">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill" style="background:#2c65e4 " type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {%include 'externals/footer.html' %}
    <!-- Jquery JS-->
    <script src="{% static 'register/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'register/vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'register/vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'register/vendor/datepicker/daterangepicker.js'%}"></script>
    <!-- Main JS-->
    <script src="{% static 'register/js/global.js'%}"></script>

    <!--MENU-->
    <script src="{%static 'home/js/jquery.min.js' %}"></script>
  <script src="{%static 'home/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{%static 'home/js/popper.min.js' %}"></script>
  <script src="{%static 'home/js/bootstrap.min.js' %}"></script>
  <script src="{%static 'home/js/jquery.easing.1.3.js' %}"></script>
  <script src="{%static 'home/js/jquery.waypoints.min.js' %}"></script>
  <script src="{%static 'home/js/jquery.stellar.min.js' %}"></script>
  <script src="{%static 'home/js/owl.carousel.min.js' %}"></script>
  <script src="{%static 'home/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{%static 'home/js/aos.js' %}"></script>
  <script src="{%static 'home/js/jquery.animateNumber.min.js' %}"></script>
  <script src="{%static 'home/js/bootstrap-datepicker.js' %}"></script>
  <script src="{%static 'home/js/scrollax.min.js' %}"></script>
  <script src="{%static 'home/js/google-map.js' %}"></script>
  <script src="{%static 'home/js/main.js' %}"></script>

    <script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'login/vendor/animsition/js/animsition.min.js'%}"></script>
    <script src="{% static 'login/vendor/bootstrap/js/popper.js'%}"></script>
    <script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'login/vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'login/vendor/daterangepicker/moment.min.js'%}"></script>
    <script src="{% static 'login/vendor/daterangepicker/daterangepicker.js'%}"></script>
    <script src="{% static 'login/vendor/countdowntime/countdowntime.js'%}"></script>
    <script src="{% static 'login/js/main.js'%}"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    
</body>

</html>
<!-- end document-->
